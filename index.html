<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Ghibli</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <a href="#"><img src="./src/images/logo.png" alt="logo studio ghibli" /></a>
      <nav>
        <ul class="nav-links">
          <li>
            <a href="#"><i class="fa-brands fa-google"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="conteudo">

        <div class="descricao">
          <p class="descricao__nome">Hayao Miyazaki</p>
          <h2>A viagem <br>de Chihiro</h2>
          <p class="descricao__paragrafo">
            Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que
            a desobedecem são transformados em animais.
          </p>

          <div class="botoes">
            <button class="botao botao-assistir">Assistir Agora</button>
            <button class="botao botao-trailer">Assista o trailer</button>
          </div>

        </div>

        <div class="ilustracao">
          <img
            height="520px"
            src="./src/images/ilustracao.png"
            alt="ilustração fantasmas"
          />
        </div>

      </section>
    </main>
  </body>
</html>
